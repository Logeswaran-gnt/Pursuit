<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app_todo/login_css.css' %}">
</head>
<body>
	<form name="f1" method="post" action="/login" id="f1">
		{% csrf_token %}
	<div class="container">
		<div class="row" align="center">
			<h1 style="color:white; font-weight: 800;" >PURSUIT<span style="color:white; font-size: 20px;"><sub>the tasks to-do</sub></span></h1>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="account-wall">
					<div id="my-tab-content" class="tab-content">
							<div class="tab-pane active" id="login">
							<img class="profile-img" alt="logo" src="{% static 'app_todo/images/pursuitIcon.png' %}">
							<form class="form-signin" action="" method="">
								<input type="text" class="form-control" placeholder="Username" name="username" required autofocus><br>
								<input name="password" type="password" class="form-control" placeholder="Password" required><br>
								<input type="submit" class="btn btn-lg btn-default btn-block btn-info login-btn" value="Sign In" />
							</form>
						</div>
				</div>
			</div>
		</div>
			<div class="col-sm-3"></div>
	</div>
	</div>
	</form>
</body>
</html>
